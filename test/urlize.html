<!DOCTYPE html>
<html ng-app="myApp">

<head>
    <script src="http://code.angularjs.org/1.2.9/angular.min.js"></script>
    <script src="http://code.angularjs.org/1.2.9/angular-route.min.js"></script>
    <script>
        console.log("app reloaded");
        var app = angular.module('myApp', ['ngRoute']);

        app.controller("myCtrl", function($scope, $location, $route) {
            $scope.search = function(){
                console.log('changing');
                $location.search({a: 1, b: 2});
                var a = $location.search();
                var b = $route;
                console.log('changed to ' + a);
            }

            $scope.$on('$routeChangeStart', function(next, current) {
                console.log('$routeChangeStart');
            });

            $scope.$on('$routeUpdate', function(next, current) {
                console.log('$routeUpdate');
            });

            $scope.$on('$locationChangeStart', function(next, current) {
                console.log('$locationChangeStart');
            });

            $scope.$on('$locationChangeSuccess', function(next, current) {
                console.log('$locationChangeSuccess');
            });
        }).config(
                function($locationProvider, $routeProvider) {
                    $locationProvider.html5Mode(true);  //Setting HTML5 Location Mode
                    var routes = [
                        { route:'/route1', resolve: {template: '<h2>view 1</h2>'}},
                        { route:'/route2', resolve: {template: '<h2>view 2</h2>', reloadOnSearch: false}},
                    ]

                    routes.forEach(function(routeDef){
                        $routeProvider.when(routeDef.route, routeDef.resolve);
                    });

                    $routeProvider.otherwise({redirectTo:'/route1'});
                }
        );
    </script>
</head>

<body ng-controller="myCtrl">
<input type="number" ng-model="params.num">
<a href="/route1"><h1>Route 1</h1></a>
<a href="/route2"><h1>Route 2</h1></a>
<ng-view>

</ng-view>
<button ng-click="search()">sssss</button>
</body>

</html>
